<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/layout1.css}">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/popper.js@1.61.1/dist/umd/ppopper.min.js"></script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <div th:replace="fragments/header::header"></div>
    <div th:layout:fragment="content" class="content">

    </div>
    <div th:replace="fragments/footer::footer" class="footer"></div>
</body>
</html>
