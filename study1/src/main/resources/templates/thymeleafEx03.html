<!DOCTYPE html>
<html xmlns:th="http://www.thyeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 반복 출력</h1>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="listt, status: ${list}">
                <td th:text="${status.index}"></td>
                <td th:text="${listt.itemNm}"></td>
                <td th:text="${listt.itemDetail}"></td>
                <td th:text="${listt.price}"></td>
                <td th:text="${listt.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
